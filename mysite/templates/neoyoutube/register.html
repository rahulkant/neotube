  <div class="row" style = "padding-top:20px">
    <div class="col s6 offset-s3">

      <div class="card z-depth-3 grey lighten-4">
        <form method='POST' action='' enctype='multipart/form-data'>
          {% csrf_token %}

        <div class="card-content" style="padding-bottom:0px">
          <span class="card-title center" style="padding-top:0px ;margin-top:0px"><h4 style="margin-top:0px">Register</h4></span>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" name="username" type="text" class="validate" required="">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <input id="email" name="email" type="email" class="validate" required="">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="email2" name="email2" type="email" class="validate" required="">
              <label for="email2">Confirm Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" required="">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <div class="card-action" style="padding:0px;margin:5px">
        <div class="row">
          <div class="input-field center" style="margin:20px">
            <input type="submit" value="SignUp" class="btn waves-effect">
          </div>
        </div>
        </div>
      </form>
      </div>
    </div>
  </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>

  </script>
